<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pubg-tournaments.css">
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <div class="nav-left">
                  <div class="af-logo"></div>
                </div>
                <div class="nav-center">AFRICAN E-SPORTS INSIDER</div>
                <div class="nav-right">
                  <div class="twitter-logo"></div>
                  <div class="ig-logo"></div>
                </div>
            </div>
            <div class="headlines">HUNTER CLAIMS OP</div>
            <div class="bottom">
                <div class="main-tourneys">
                    <div class="scroll-left"></div>
                    <div class="tourney1"></div>
                    <div class="tourney2" style="display: none;"></div>
                    <div class="tourney3" style="display:none;"></div>
                    <div class="scroll-right"></div>
                </div>
                <div class="tournament-header">TOURNAMENTS</div>
                <div class="filter">
                    <div class="filter-text">Select Country:</div>
                    <div class="country-select">
                        <select name="" id="">
                            <option value="NIGERIA">NIGERIA</option>
                            <option value="GHANA">GHANA </option>
                            <option value="SOUTH AFRICA">SOUTH AFRICA</option>
                            <option value="MAURITIUS">MAURITIUS</option>
                            <option value="EGYPT">EGYPT</option>
                            <option value="TANZANIA">TANZANIA</option>
                        </select>
                    </div>
                </div>
                <div class="tournaments">  
                    <div class="tournament1">
                        <div class="tourney-logo"></div>
                        <div class="tourney-info"></div>
                    </div>
                    <div class="tournament2">
                        <div class="tourney-logo"></div>
                        <div class="tourney-info"></div>
                    </div>
                    <div class="tournament3">
                        <div class="tourney-logo"></div>
                        <div class="tourney-info"></div>
                    </div>
                    <div class="tournament4">
                        <div class="tourney-logo"></div>
                        <div class="tourney-info"></div>
                    </div>                      
                </div>
                <div class="contact">
                    <div class="contact-div">CONTACT US</div>
                    <div class="ig-logo2"></div>
                    <div class="twitter-logo2"></div>
                    <div class="report">REPORT TO US</div>
                </div>
            </div>
        </div>

</html>
